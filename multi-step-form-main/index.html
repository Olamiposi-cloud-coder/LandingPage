<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
  </head>

  <body>

    <!-- Sidebar start -->
    <main class="container">
      <div class="sidebar">
        <ul class="steps step-one ">
          <li class="step1 all-steps">
            <div class="list-num lists-active">1</div>
            <div class="side-content">
              <p>Step 1</p>
              <div class="info">Your info</div>
            </div>
          </li>
          <li class="step2 all-steps">
            <div class="list-num ">2</div>
            <div class="side-content">
              <p>Step 2</p>
              <div class="info">Select Plan</div>
            </div>
          </li>
          <li class="step3 all-steps">
            <div class="list-num ">3</div>
            <div class="side-content">
              <p>Step 3</p>
              <div class="info">Add-Ons</div>
            </div>
          </li>
          <li class="step4 all-steps">
            <div class="list-num ">4</div>
            <div class="side-content">
              <p>Step 4</p>
              <div class="info">Summary</div>
            </div>
          </li>
        </ul>
      </div>
      <!-- Sidebar ends -->


        <!-- Step 1 start -->
        <div class="step-one-container ">
        <div class="header-sec">
          <h1 class="title">Personal info</h1>
          <p class="info-p"> Please provide your name, email address, and phone number.</p>
        </div>
        <form class="input-container">
          <div class="input-content">
            <div class="label-container">
              <label for="name">Name</label>
            </div>
            <input type="text" name="fullname" value="" placeholder="e.g. Olamiposi Cloud" class="inputs" required
              id="name">
          </div>
          <div class="input-content">
            <div class="label-container">
              <label for="email">Email Address</label>
            </div>
            <input type="email" placeholder="e.g. musayinka89@gmail.com" name="email" class="inputs" required
              id="email">
          </div>
          <div class="input-content">
            <div class="label-container">
              <label for="phone">Phone Number</label>
            </div>
            <input type="tel" name="phoneNum" placeholder="e.g. +234 07017159873" class="inputs error-feild-both" required
              id="phone">
          </div>
        </form>
        <div class="btns">
          <button class="next-step">Next Step</button>
        </div>
      </div>
      
      <!-- Step 1 end -->
  </body>

</html>
